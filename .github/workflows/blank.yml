name: Deploy to Azure Windows VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Используем Ubuntu runner для выполнения SSH

    steps:
    # Checkout репозитория
    - name: Checkout repository
      uses: actions/checkout@v2

    # Установим SSH и ключи для доступа
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 20.197.247.116> ~/.ssh/known_hosts

    # Выполнение команды на Windows VM через SSH
    - name: Deploy via SSH
      run: |
        ssh -i ~/.ssh/id_rsa imbydata@20.197.247.116 "date"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
